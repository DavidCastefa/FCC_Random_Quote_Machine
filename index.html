<!doctype html>
<html lang="en">

    <title>FCC Random Quote Machine</title>
    <script type="text/javascript" src="./quotes.js">
    </script>
    <script type="text/javascript">

        {

        {

      window.onload = generateQuote;
      /*function init() {
        document.getElementById("text").innerText = "Silly little smurfies!"
        document.getElementById("author").innerText = "- the Great Smurf"
      }*/


      function generateQuote() {
        let index = Math.floor(Math.random() * QUOTEBANK.length);
        document.getElementById("text").innerText = '"' + QUOTEBANK[index].quote + '"';
        document.getElementById("author").innerText = QUOTEBANK[index].author;
        let tweetQuote = 'https://twitter.com/intent/tweet'
          + '?hashtags=quotes&related=freecodecamp&text='
          + '"' + QUOTEBANK[index].quote + '"'
          + ' -' + QUOTEBANK[index].author;
        console.log(tweetQuote);
        document.getElementById("tweet-quote").href = tweetQuote;
        console.log("Quote Generated");
      }
    </script>
  <style media="screen">
      * {
        font-size: 1.2rem;
      }
      .footer {
        font-size: 0.8rem;
        margin-top: 10px;
      }
  </style>
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" charset="utf-8">
    </script>
    <div class="container">
      <div class="row py-5">
        <div class="col-md-8 offset-md-2">
          <wrapper id="quote-box">
            <div class="card">
              <div class="card-header text-center">
                Random Quote Machine
              </div>
              <div class="card-body">
                <blockquote class="blockquote mb-0">
                  <p id="text"></p>
                  <footer class="blockquote-footer" id="author"></footer>
                  <button id="new-quote" onclick="generateQuote();" class="btn btn-block btn-success" type="button" name="button">Get New Quote</button>
                  <a id="tweet-quote" target="_blank" href="#" class="btn btn-primary">Tweet Quote</a>
                </blockquote>
              </div>
            </div>
            <div class="footer text-center">
              <small class="text-muted">by David Rhoton</small>
            </div>
          </wrapper>
        </div>

      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
